<div class="container">
  <div class="header_container">
    <h1>ISLANDER</h1>
    <h2 *ngIf="homeService.mapService.map!==undefined">{{this.homeService.mapService.map.name}}</h2>
  </div>
  <div class='middle_container'>
    <button class='arrowLeft' #arrowLeft (click)="clickArrowLeft()">
      Left
      <img src="assets/left-arrow.svg"/>
    </button>
    <app-map class='map' *ngIf="homeService.mapService.map!==undefined"></app-map>
    <button class='arrowRight' #arrowRight (click)="clickArrowRight()">
      Right
      <img src="assets/right-arrow.svg"/></button>
    <app-leaderboard></app-leaderboard>
  </div>
  <div class="bottom_container">
    <div class="new_player_container">
      <p>Player name : </p>
      <input [(ngModel)]="homeService.mapService.infogameService.nomJoueur">
    </div>
    <div class="new_map_container">
      <button (click)="addNewMap()">NewMap</button>
    </div>
    <button #buttonStart class="start_button" label="START">
      Start !
    </button>
    <button>
      View Replay
    </button>
    <select (change)="this.homeService.changeMap($event.target.value)">
      <option #mapName *ngFor="let y of this.homeService.mapNames">{{y}}</option>
    </select>
  </div>
  <p
    [ngClass]="{'errorOutputRed': homeService.mapService.infogameService.isErrorOutputRed, 'errorOutputGreen': !homeService.mapService.infogameService.isErrorOutputRed}">{{homeService.mapService.infogameService.errorOutput}}</p>
</div>
