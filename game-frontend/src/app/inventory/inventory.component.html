<div class="inventory">
    <div *ngFor="let x of [0,1,2,3]"
         class="inventory-button"
         (click)="this.inventoryOnClick(x)">
      <img
        src={{this.getPathNameWithName(this.typeCityBlock[x])}}

      />
      <span class="badge">{{this.availableCityBlock[x]}}</span>
    </div>
</div>
