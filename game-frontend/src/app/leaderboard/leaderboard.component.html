<div class = 'container_tableau_score'>
  <div class = 'header_container'>
    <img
      src='assets/ranking.svg'
    />
    <p>LeaderBoard</p>
  </div>
  <ng-container *ngFor="let y of this.leaderboardService.tabScores.entries()">
    <div class ="score_container">
      <p>
        {{y[0]}} {{y[1]}}
      </p>
    </div>

  </ng-container>
</div>
