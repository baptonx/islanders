<div class = 'container_tableau_score'>
  <div class = 'header_container'>
    <img
      src='assets/ranking.svg'
    />
    <p>LeaderBoard</p>
  </div>
  <ng-container *ngFor="let y of this.leaderboardService.tabScores">
      <p class = "score">
        {{y.player}} {{y.score}}
      </p>
  </ng-container>
</div>
