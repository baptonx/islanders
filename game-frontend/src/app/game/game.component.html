<div class = 'container'>
  <div class = 'topDiv'>
    <h1>
      Islanders
    </h1>
  </div>
  <div class = 'info'>
    <div class = 'info_currentgame'>
      <div class = 'namePlayer'>
        <input #inputNomJoueur class = 'inputNomJoueur' type = 'text' value = {{this.infogameService.nomJoueur}}>
        <button #changernom>Changer nom</button>
      </div>
      <div class = 'score'>
        <p>Score : {{this.infogameService.score}}</p>
        <p>Next Score : {{this.infogameService.nextScore}}</p>
      </div>
    </div>
    <app-leaderboard></app-leaderboard>
  </div>
  <app-map></app-map>
  <app-inventory class="inventory"></app-inventory>
  <li><a routerLink="/home">Home</a></li>
</div>
